<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="main">
        <div class="week-scroll">
            <button class="week-back">back</button>
            <button class="week-next">next</button>
        </div>
        <div class="calendar-container">
            <div class="header">
                <ul class="weekdays">
                    <li>Sunday </li>
                    <li>Monday</li>
                    <li>Tuesday</li>
                    <li>Wednesday</li>
                    <li>Thursday</li>
                    <li>Friday</li>
                    <li>Saturday</li>
                </ul>
                <ul class="days">
                </ul>
            </div>
    
            <div class="users-container">
                <ul class="users">
                </ul>
            </div>
    
            <div class="events-container">
                <!-- <div class="event-container">111</div> -->
            </div>
        </div>
    </div>
    <div class="sidebar">
        <div class="searchbox">
            <input type="text" placeholder="поиск">
        </div>
        <div class="backlog"></div>
    </div>
</body>

</html>
